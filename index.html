<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My own css  -->
    <link rel ="stylesheet" href="css/style.css"></link>
    <!-- My own css  end-->
    <title>Hello, world!</title>
  </head>
  <body>
    
    <main id="heading-form"class=" d-flex align-items-center">
      <div class="container " >
        <!-- heading -->
        <h3 id="heading" class="text-center mt-5 mb-5">Temperature Converter</h3>
         <!-- input box -->
         <form>
          <div class="row d-flex align-items-center justify-content-center py-5 bg-danger" style="border:5px solid black;" >
            <div class="col-md-4">        
                <label class="form-label ">Celsius</label>
             
              <input id="cel" type="number"  class="form-control" value="0" placeholder="Enter temp in Celsius" aria-label="First name">
            </div>
            
            <div class="col-md-4">             
              <div>
                <label class="form-label text-center ">Fahrenheit</label>
              </div>
              <input  id="fah" type="number" class="form-control" value="32" placeholder="Enter temp in fahreinheit" aria-label="Last name">
            </div>
          </div>
  
          </div>
         </form>
        
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
